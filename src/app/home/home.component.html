<div class="container">
  <ng-container *ngFor="let persona of personas; index as i">
    <div class="columns">
      <div class="column">
        <div class="box">
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{persona.name}}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
